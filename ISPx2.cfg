@PART[*]:HAS[@MODULE[ModuleEngines*]]:FINAL
{
  @MODULE[ModuleEngines*]
  {
    @atmosphereCurve
    {
      k0 = #$key,0[1, ]$
      @k0 *= 2
      @key,0 = #0 $k0$
      
      k1 = #$key,1[1, ]$
      @k1 *= 2
      @key,1 = #1 $k1$
    }
  }
}

